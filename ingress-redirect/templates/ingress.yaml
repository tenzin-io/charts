kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Release.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.certificateIssuerName }}
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.redirectURL }}
spec:
  tls:
  - hosts:
    - {{ .Values.virtualHostFQDN }}
    secretName: {{ .Values.serviceName }}-tls-secret
  rules:
  - host: {{ .Values.virtualHostFQDN }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dummy
            port:
              number: 80
